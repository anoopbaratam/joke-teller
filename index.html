<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Joke Teller</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button id="button">Crack the Joke</button>
      <form>
        <span class="category-select"
          >Select/Deselect the categories &rarr;</span
        >
        <input
          type="checkbox"
          id="programming"
          checked="checked"
          value="Programming"
        />
        <label for="programming">Programming</label>
        <input
          type="checkbox"
          id="miscellaneous"
          checked="checked"
          value="Miscellaneous"
        />
        <label for="miscellaneous">Miscellaneous</label>
        <input type="checkbox" id="dark" checked="checked" value="Dark" />
        <label for="dark">Dark</label>
        <input type="checkbox" id="pun" checked="checked" value="Pun" />
        <label for="pun">Pun</label>
      </form>

      <div id="joke_container">
        <h2 id="joke_category"></h2>
        <div class="joke">
          <p id="joke_text"></p>
        </div>
      </div>

      <footer>
        <p id="footer"></p>
      </footer>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
